<section fxLayout="row nowrap">
  <mat-card loopCard loopMaterialCard *ngFor="let item of availableTypes" fxFlex>
    <mat-card-header fxLayout="row nowrap" fxLayoutAlign="start center">
      <mat-card-title>{{ item }}</mat-card-title>
      <span fxFlex></span>
      <div class="authentication-type__toggle">
        <mat-slide-toggle (change)="toggleAuthenticationType(item)" [checked]="!!getTypeDescription(item)" #typeEnable
          [matTooltip]="'Toggle ' + item + ' authentication'" matTooltipPosition="above">
        </mat-slide-toggle>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="column nowrap" fxLayoutAlign="start start" fxLayoutGap="8px">
      <mat-checkbox *ngFor="let policy of availablePolicies" [checked]="checkPolicies(item, policy)" (change)="toggleEnabledPolicies(policy, item, $event.checked)"
        [disabled]="!typeEnable.checked">{{
        policy }}</mat-checkbox>
    </mat-card-content>
  </mat-card>
</section>
