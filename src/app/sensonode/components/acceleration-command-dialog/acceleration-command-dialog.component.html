<form [formGroup]="form" (onSubmit)="submit()">
<h2 matDialogTitle>Adjust Vibration Sensor <span loopInlineCode> {{node?.address}}</span> </h2>

<mat-dialog-content fxLayout="column" fxLayoutGap="25px">
  <mat-form-field  fxFlex="100" >
    <mat-select formControlName="accelerometerRange" placeholder="Accelerometer Range">
      <mat-option  *ngFor="let option of accelerometerOptions" [value]="option.value" >
        {{option.name}}
      </mat-option>
    </mat-select>
    <mat-hint>
      Set accelerometer range
    </mat-hint>
  </mat-form-field>
  <mat-form-field  fxFlex="100" >
      <mat-select formControlName="velocityMode" placeholder="Mode">
        <mat-option  *ngFor="let option of modeOptions" [value]="option.value" >
          {{option.name}}
        </mat-option>
      </mat-select>
      <mat-hint>
       Set Mode
      </mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions >
<button mat-button loopButton loopClearButton type="submit" i18n [disabled]="!form.valid" (click)="submit()">Set</button>
<button mat-button loopButton color="warn" [matDialogClose]="false" i18n>Cancel</button>
</mat-dialog-actions>
</form>
