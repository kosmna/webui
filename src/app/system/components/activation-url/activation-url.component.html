<span fxLayout="column" >
 
    <ng-container *ngIf="!activated;">
      <mat-list>
        <mat-list-item>
          <mat-form-field fxFlex="1 1 100%">
            <input matInput type="text" placeholder="Activation URL" i18n-placeholder [(ngModel)]="url">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <div *ngIf="!activated" fxLayoutGap="10px" fxLayout="row">
            <button mat-stroked-button color="primary" (click)="setUrlBtn()" i18n>
              Set
            </button>
            <button mat-stroked-button color="warn" (click)="setToDefaultBtn()" i18n>
              Reset To Default
            </button>
          </div>
        </mat-list-item>
            </mat-list>
    </ng-container>
    <ng-container *ngIf="cloudUrl?.url">
      <ng-container *ngTemplateOutlet="active"></ng-container>
    </ng-container>


</span>

<ng-template #active>
  <mat-list>
    <h3 mat-subheader i18n>Cloud URL</h3>
    <mat-list-item>
      <mat-icon matListIcon>vpn_lock</mat-icon>
      <span  matTooltip="Activated url">{{cloudUrl?.url}}</span>

    </mat-list-item>
  </mat-list>
</ng-template>
