<div class="content" fxLayout="row" fxLayoutAlign="center">
  <div class="content__inner content__inner--mobile" fxLayout="column">
    <loop-host-panel></loop-host-panel>

    <mat-card loopCard loopMaterialCard>
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-title" i18n="card title" i18n> Configuration </h2>
        </mat-card-title>
      </mat-card-header>
      <div fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex="30" fxFlex.lt-sm="100">
          <mat-card loopCard loopMaterialCard>
            <mat-card-header>
              <mat-card-title></mat-card-title>
              <mat-card-subtitle class="header" i18n>Interfaces</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="interface-list">
              <mat-list>
                <button mat-button *ngFor="let interface of interfaces" (click)="selectInterface(interface)" class="interface-button"
                  [ngClass]="{'selected-interface': selectedInterface.name === interface.name}">
                  <mat-list-item>
                    <div matLine>
                      <span class="mat-caption" i18n>Interface Name:</span> {{ interface.name }}
                    </div>
                    <div matLine>
                      <span class="mat-caption" i18n>IPv4:</span> {{ getIPv4(interface) }}
                    </div>
                    <div matLine>
                      <span class="mat-caption" i18n>IPv6:</span> {{ getIPv6(interface) }}
                    </div>
                  </mat-list-item>
                </button>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>
        <loop-network-configuration fxFlex [networkInterface]="selectedInterface" (interfaceChange)="interfaceChange()"></loop-network-configuration>
      </div>
    </mat-card>

    <loop-modem-config-panel [modemConfigList]="modemConfigList" (updateConfig)="updateModeConfig($event)"></loop-modem-config-panel>


  </div>

</div>
